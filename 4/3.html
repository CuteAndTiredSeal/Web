    		function getRandomInt(min, max){ 
        		return Math.floor(Math.random() * (max - 1  - min + 1)) + min;
      		} 
    	</script>
	  	<script>
	  		var arr = [];
      		for(k = 0; k < 9; k++){
        		arr[k] = [];
      		}
      		for(i = 0; i < 7; i++){
        		for(j = 0; j < 9; j++){
          			arr[i][j] =  getRandomInt(1, 99);
        		} 
      		}
      		document.write("<table border=\"2\" cellspacing=\"7\" cellpadding=\"2\"align=\"left\"width=\"20%\">")
      		for(i = 0; i < 7; i++){

       			for(j = 0; j < 9; j++){

        		}
        		document.write("</tr>");
      		}
      		document.write("</table>")

          var i1 = 0;
          var j1 = 0;
      		var q = 0;
      		for(i = 0; i < 7; i++){
        		for(j = 0; j < 9; j++){
          			if (arr[i][j] > q) {
          				q = arr[i][j];
                  i1 = i;
                  j1 = j;
          			}
        		}
